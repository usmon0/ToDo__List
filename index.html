<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> </title>
    <link rel="stylesheet" href="./src/style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./notes-note-svgrepo-com.svg" type="image/x-icon">
    <script defer src="./src/app/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>ToDo List</h1>
      </div>
      <div class="todo-wrapper">
        <form class="addToDo" action="">
          <input
            type="text"
            placeholder="Сделать удаление завершенных и всех"
          />
          <button><p>Добавить</p></button>
        </form>
        <div class="line"></div>
        <ul class="todoList"></ul>
        <div class="btns">
          <button class="delComplete"><p>Удалить завершенные</p></button>
          <button class="delAll"><p>Удалить все</p></button>
        </div>
      </div>
    </div>
  </body>
</html>
